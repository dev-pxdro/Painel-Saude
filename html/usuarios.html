<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Usuários</title>
  <link rel="stylesheet" href="../css/usuarios.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Gerenciamento de Usuários</h1>

<form id="form-usuario">
  <input type="text" id="novo-username" name="username" placeholder="Nome de usuário" required>
  <input type="password" id="novo-password" name="password" placeholder="Senha" required>
  <select id="novo-role" name="role" required>
    <option value="admin">Administrador</option>
    <option value="enfermeira">Enfermeira</option>
    <option value="medico">Médico</option>
    <option value="dentista">Dentista</option>
    <option value="nutricao">Nutrição</option>
  </select>
  <button type="submit">Cadastrar</button>
</form>
    <h2>Usuários Atuais</h2>
    <div id="lista-usuarios"></div>
  </div>

  <script src="../js/usuarios.js"></script>
</body>
</html>
