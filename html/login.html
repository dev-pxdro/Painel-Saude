<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Login</title>
</head>
<body>
  <main class="conteudo">
    <section class="principal">
      <h1 class="principal-titulo">Faça login<br>E Poupe sua Voz</h1>
      <img src="../assets/img.png" class="principal-imagem">
    </section>
    <section class="formulario">
      <div class="card-login">
        <h1 class="card-titulo">LOGIN</h1>
        <form id="login-form" method="POST" action="/login">
          <div class="login">
            <label for="username">Usuário</label>
            <input type="text" name="username" id="username" placeholder="Usuário" required>
          </div>
          <div class="login">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Senha" required>
          </div>
          <button type="submit" class="botao">Entrar</button>
        </form>
        <p class="signup-link">Não tem uma conta? <a href="#">Cadastre-se</a></p>
        
      </div>
    </section>
  </main>
</body>
</html>
